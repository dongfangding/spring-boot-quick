nacos:
  config:
    auto-refresh: true
    config-retry-time: 3000
    namespace: boot-quick
    group: dev
    # 配置拉不下来的时候可以打开这个参数看下， 这个时候会有nacos的报错信息，虽然这个参数不是做这个作用的
    enable-remote-sync-config: true
    type: yaml
    data-id: common-global-properties
    ext-config:
      - namespace: boot-quick
        dataId: property-source
        group: dev
        type: properties
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-server
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-mybatis-plus
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-datasource
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-redis
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-mail
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-rabbitmq
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-rocketmq
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-mongo
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-es
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-elasticjob
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-xxl-job
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-jwt
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-ext-oss
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-ext-sms
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-websocket
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-distributed-lock
        group: dev
        type: yaml
        auto-refresh: true
      - namespace: boot-quick
        dataId: common-ids
        group: dev
        type: yaml
        auto-refresh: true

customs: # 自定义的属性最好都写在custom前缀下，方便辨认
  zookeeper:
    monitor:
      connectAddress: ${zk_addr}

logging:
  level:
    root: info
    com.ddf.boot.common.log.AccessLogAspect: debug
    #    com.ddf.boot.quick.mapper: debug   因为用了sql插件，这里可以先注释掉
    com.ddf.boot.common.mq: debug
    com.ddf.boot.netty.broker: debug

