mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  ## mapper.xml文件所在路径
  mapper-locations: classpath:com/ddf/boot/quick/mapper/*.xml

logging:
  level:
    root: info
    com.ddf.boot.common.log.AccessLogAspect: debug
    com.ddf.boot.quick.mapper: debug
    com.ddf.boot.common.mq: debug

management:
  health:
    redis:
      enabled: false
    rabbit:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
    jolokia:
      enabled: true